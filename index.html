<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Adrian Smajdor - Recruitment task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.css">
    <script src="src/js/main.js" defer></script> 

</head>

<body>

        <main class="main_container">
            
            <aside class="main_container__article">

                <h1 class="main_container__lorem">Lorem Ipsum</h1>
                <p>Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.</p>                                       


                <div class="main_container__buttonbox">

                    <button class="main_container__openAlertButton">Button</button>
        
                </div>

            </aside>

            <div class="main_container__image">
            
            <picture>

                <source srcset="images/255.jpg" media="(max-width: 320px)">
                <source srcset="images/305.jpg" media="(max-width: 520px)">
                <source srcset="images/405.jpg" media="(max-width: 800px)">
                <source srcset="images/455.jpg" media="(max-width: 1000px)">



                <img src="images/505.jpg" alt="sunset on a beach">

            </picture>

            </div>        
                
        </main>
        
        <div class="aside_alert">

            <div class="aside_alert__overlay">

                <div class="aside_alert__popupbox">

                    <div class="aside_alert__popupcontent">
                        
                        <h2 class="aside_alert__popupheader">Alert!</h2>

                        <p class="aside_alert__popupparagraph">You have clicked <strong class="aside_alert__counter">X</strong> times  to related button.</p>
                    
                    </div>

                    <div class="aside_alert__buttonsbox">

                        <span class="aside_alert__closebutton" tabindex="0">&times</span>

                        <div class="aside_alert__buttonbox">

                        <button class="aside_alert__resetCounterButton">Reset Counter</button>
                        
                        </div>

                    </div>                   

                </div>

            </div>

        </div>        

</body>
